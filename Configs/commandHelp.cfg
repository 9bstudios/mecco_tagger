<?xml version="1.0" ?>
<configuration>

    <atom type="CommandHelp">

        <hash type="Command" key="tagger.convertTags@en_US">
            <atom type="UserName">Convert Tags</atom>
            <atom type="ButtonName">Convert Tags</atom>
            <atom type="Tooltip">Change a Tag from one type to another, e.g. convert a part tag to a material tag</atom>
            <atom type="Desc">Change a Tag from one type to another, e.g. convert a part tag to a material tag</atom>
            <atom type="Example">tagger.convertTags</atom>
        </hash>
        <hash type="Command" key="tagger.setMaterial_auto@en_US">
            <atom type="UserName">Set Material (auto)</atom>
            <atom type="ButtonName">Set Material (auto)</atom>
            <atom type="Tooltip">Set material for polygons if in poly selection mode, or items if in item mode</atom>
            <atom type="Desc">Set material for polygons if in poly selection mode, or items if in item mode</atom>
            <atom type="Example">tagger.setMaterial_auto</atom>
        </hash>
        <hash type="Command" key="tagger.removeMaterial_auto@en_US">
            <atom type="UserName">Remove Material (auto)</atom>
            <atom type="ButtonName">Remove Material (auto)</atom>
            <atom type="Tooltip">Remove material masks and tags from polygons if in poly selection mode, or item masks if in item mode</atom>
            <atom type="Desc">Remove material masks and tags from polygons if in poly selection mode, or item masks if in item mode</atom>
            <atom type="Example">tagger.removeMaterial_auto</atom>
        </hash>
        <hash type="Command" key="tagger.setMaterial_pTag@en_US">
            <atom type="UserName">Set Material (Tag)</atom>
            <atom type="ButtonName">Set Material (Tag)</atom>
            <atom type="Tooltip">Set material for Tags (materials, parts, or selection sets)</atom>
            <atom type="Desc">Set material for Tags (materials, parts, or selection sets)</atom>
            <atom type="Example">tagger.setMaterial_Tag</atom>
        </hash>
        <hash type="Command" key="tagger.setMaterial_pTagIslands@en_US">
            <atom type="UserName">Set Material (Tag Islands)</atom>
            <atom type="ButtonName">Set Material (Tag Islands)</atom>
            <atom type="Tooltip">Set a different material (random color) for each poly island in the active mesh item(s)</atom>
            <atom type="Desc">Set a different material (random color) for each poly island in the active mesh item(s)</atom>
            <atom type="Example">tagger.setMaterial_TagIslands</atom>
        </hash>
        <hash type="Command" key="tagger.removeMaterial_pTag@en_US">
            <atom type="UserName">Remove Material (Tag)</atom>
            <atom type="ButtonName">Remove Material (Tag)</atom>
            <atom type="Tooltip">Remove material Tags and masks for selected polygons</atom>
            <atom type="Desc">Remove material Tags and masks for selected polygons</atom>
            <atom type="Example">tagger.removeMaterial_Tag</atom>
        </hash>
        <hash type="Command" key="tagger.setMaterial_item@en_US">
            <atom type="UserName">Set Material (Items)</atom>
            <atom type="ButtonName">Set Material (Items)</atom>
            <atom type="Tooltip">Set Material using item masks for each selected item</atom>
            <atom type="Desc">Set Material using item masks for each selected item</atom>
            <atom type="Example">tagger.setMaterial_item</atom>
        </hash>
        <hash type="Command" key="tagger.setMaterial_group@en_US">
            <atom type="UserName">Set Material (Group)</atom>
            <atom type="ButtonName">Set Material (Group)</atom>
            <atom type="Tooltip">Create a new group containing the selected items, then Set Material using the newly created group</atom>
            <atom type="Desc">Create a new group containing the selected items, then Set Material using the newly created group</atom>
            <atom type="Example">tagger.setMaterial_group</atom>
        </hash>
        <hash type="Command" key="tagger.selectConnectedByTag@en_US">
            <atom type="UserName">Select Connected by Tag</atom>
            <atom type="ButtonName">Select Connected by Tag</atom>
            <atom type="Tooltip">Flood-select by  Tag (material, part, or selection set)</atom>
            <atom type="Desc">Flood-select by  Tag (material, part, or selection set)</atom>
            <atom type="Example">tagger.selectConnectedByTag</atom>
        </hash>
        <hash type="Command" key="tagger.pTagSet@en_US">
            <atom type="UserName">Set Tag</atom>
            <atom type="ButtonName">Set Tag</atom>
            <atom type="Tooltip">Set the value of a Tag for selected polys (does not create shader tree masks)</atom>
            <atom type="Desc">Set the value of a Tag for selected polys (does not create shader tree masks)</atom>
            <atom type="Example">tagger.TagSet</atom>
        </hash>
        <hash type="Command" key="tagger.pTagClipboard@en_US">
            <atom type="UserName">Tag Clipboard</atom>
            <atom type="ButtonName">Tag Clipboard</atom>
            <atom type="Tooltip">Copy and paste Tags from one poly to another</atom>
            <atom type="Desc">Copy and paste Tags from one poly to another</atom>
            <atom type="Example">tagger.TagClipboard</atom>
        </hash>
        <hash type="Command" key="tagger.pTagInspect@en_US">
            <atom type="UserName">Inspect Tags (debug only)</atom>
            <atom type="ButtonName">Inspect Tags (debug only)</atom>
            <atom type="Tooltip">Throws a quick, ugly dialog listing all of the polytags in the current polygon selection</atom>
            <atom type="Desc">Throws a quick, ugly dialog listing all of the polytags in the current polygon selection</atom>
            <atom type="Example">tagger.TagInspect</atom>
        </hash>
        <hash type="Command" key="tagger.pTagRemoveAll@en_US">
            <atom type="UserName">Remove All Tags...</atom>
            <atom type="ButtonName">Remove All Tags...</atom>
            <atom type="Tooltip">Removes all Tags of a given type from the entire scene</atom>
            <atom type="Desc">Removes all Tags of a given type from the entire scene</atom>
            <atom type="Example">tagger.TagRemoveAll</atom>
        </hash>
        <hash type="Command" key="tagger.pTagReplace@en_US">
            <atom type="UserName">Find/Replace Tag</atom>
            <atom type="ButtonName">Find/Replace Tag</atom>
            <atom type="Tooltip">Find all instances of a given Tag and replace with another (full scene)</atom>
            <atom type="Desc">Find all instances of a given Tag and replace with another (full scene)</atom>
            <atom type="Example">tagger.TagReplace</atom>
        </hash>
        <hash type="Command" key="tagger.pTagSelectionFCL@en_US">
            <atom type="UserName">Poly Selection (Commands List)</atom>
            <atom type="ButtonName">Poly Selection (Commands List)</atom>
            <atom type="Tooltip">Form Command List of Tags in currently selected polys</atom>
            <atom type="Desc">Form Command List of Tags in currently selected polys</atom>
            <atom type="Example">tagger.TagSelectionFCL ?</atom>
        </hash>
        <hash type="Command" key="tagger.selectAllByTag@en_US">
            <atom type="UserName">Select All by Tag</atom>
            <atom type="ButtonName">Select All by Tag</atom>
            <atom type="Tooltip">Select all polys with a given Tag in active mesh(es)</atom>
            <atom type="Desc">Select all polys with a given Tag in active mesh(es)</atom>
            <atom type="Example">tagger.selectAllByTag</atom>
        </hash>
        <hash type="Command" key="tagger.tagWithMasked@en_US">
            <atom type="UserName">Tag With Masked</atom>
            <atom type="ButtonName">Tag With Masked</atom>
            <atom type="Tooltip">Read Tag from currently selected shader tree mask and apply it to selected polys</atom>
            <atom type="Desc">Read Tag from currently selected shader tree mask and apply it to selected polys</atom>
            <atom type="Example">tagger.tagWithMasked</atom>
        </hash>
        <hash type="Command" key="tagger.tagWithMaskedFCL@en_US">
            <atom type="UserName">Tag With Masked (Commands List)</atom>
            <atom type="ButtonName">Tag With Masked (Commands List)</atom>
            <atom type="Tooltip">Form Command List that lists all shader tree masks for quick application to selected polys</atom>
            <atom type="Desc">Form Command List that lists all shader tree masks for quick application to selected polys</atom>
            <atom type="Example">tagger.tagWithMaskedFCL ?</atom>
        </hash>
        <hash type="Command" key="tagger.tagWithMaskedPopup@en_US">
            <atom type="UserName">Tag With Masked (Popup)</atom>
            <atom type="ButtonName">Tag With Masked (Popup)</atom>
            <atom type="Tooltip">Popup menu that lists all shader tree masks for quick application to selected polys</atom>
            <atom type="Desc">Popup menu that lists all shader tree masks for quick application to selected polys</atom>
            <atom type="Example">tagger.tagWithMaskedPopup ?</atom>
        </hash>
        <hash type="Command" key="tagger.maskAllTags@en_US">
            <atom type="UserName">Mask All Tags</atom>
            <atom type="ButtonName">Mask All Tags</atom>
            <atom type="Tooltip">Creates shader tree masks for any un-masked Tags of a given type (material, part, or selection set)</atom>
            <atom type="Desc">Creates shader tree masks for any un-masked Tags of a given type (material, part, or selection set)</atom>
            <atom type="Example">tagger.maskAllTags</atom>
        </hash>
